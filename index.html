<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrego titulo que aparecera en el browser -->
    <title>mi-Tienda</title>
    <!-- Enlazo css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Enlazo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Creo header que llevara el titulo de la pagina -->
    <header class="centrarEncabezados">
        <h1> MODO TRABAJADOR </h1>
    </header>
    <!-- Creo el main, que tendra un aside donde iran los botones y la grilla con los productos o la table del inventario  -->
    <main class="main">
        <aside class="aside">
            <!-- creo boton que cuando se apriete, se desplegara el menu Agregar -->
            <button type="submit" class="btn btn-primary" onclick="desplegarAgregar()">AGREGAR PRODUCTO</button>
            <!-- creo menu que se despliega para ingresar datos cuando presiono boton agregar producto -->
            <form id="menuAgregar" style="display: none;">
                <input type="text" id="nombre" placeholder="NOMBRE">
                <input type="text" id="marca" placeholder="MARCA">
                <input type="text" id="categoria" placeholder="CATEGORIA">
                <input type="number" id="precio" placeholder="PRECIO">
                <button type="submit">AGREGAR PRODUCTO</button>
            </form>

            <!-- creo boton que cuando se apriete, se desplegara el menu Borrar-->
            <button type="submit" class="btn btn-primary" onclick="desplegarBorrar()">BORRAR PRODUCTO</button>
            <!-- creo menu que se despliega para ingresar un id cuando presiono boton borrar producto -->
            <form id="menuBorrar" style="display: none;">
                <input type="number" id="id" placeholder="INGRESE ID A BORRAR">
                <button type="submit">BORRAR PRODUCTO</button>
            </form>

            <!-- creo boton que cuando se apriete, se desplegara el menu Buscar -->
            <button type="submit" class="btn btn-primary" onclick="desplegarBuscar()">BUSCAR PRODUCTO</button>
            <!-- creo boton que se despliega para ingresar una palabra para buscar -->
            <form id="menuBuscar" style="display: none;">
                <input type="text" id="buscarInput" placeholder="Buscar...">
                <input type="submit" value="Buscar">
            </form>
            <!-- creo boton que cuando se apriete se desplegara el inventario en formato tabla -->
            <button type="submit" class="btn btn-primary" onclick="mostrarTablaInventario()">MOSTRAR INVENTARIO COMO
                TABLA</button>
        </aside>

        <div>
            <!-- creo div llamado productos el cual se maneja desde el JavaScript y va agregando o borrrando elementos segÃºn los botones.  -->
            <div id="productos" class="layout"> </div>
            <!-- Creo table que se maneja desde el JavaScript, y mostrara el inventario en formato de tabla -->
            <table id="tablaInventario" class="table table-striped"> </table>
        </div>
    </main>


    <!-- Agrego enlaces al archivo main.js y al bootstrap -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
